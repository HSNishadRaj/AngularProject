 <div class="main-container"> <!--columm -->
    <div class="top-most-header"> <!-- row -->
        <div clas="left-div">
              <i class="fas fa-truck"></i> 
            <a>Free delivery </a>  &vert;  <a>Return Policy </a>
        </div>
        <div class="right-div">
            <span> 
                <a>Login </a>    
                <a>Follow US </a>  
            </span>
            <span class="social-icons">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-linkedin-in"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
            </span>
               
        </div>
    </div>
    <div class="rectangle-container"> <!--row -->
        <div class="top-container"> <!-- row -->
            <div class="ShopKart">ShopKart</div>
            <div class="wishlist">WISHLIST(0) &nbsp;&nbsp; BAG(0)</div>
        </div> 
        <hr style="margin-left: 50px; margin-right: 50px;"> 
        <div>
            <hr style=" top: 100vh; position: absolute; width: 750px;"> 
            <h1 class="Fresh-title">Fresh</h1>
            <h1 class="t2022-title">2022</h1>
            <h1 class="look-title">Look</h1>
            <img src="assets/Star.png" style="padding-left: 135vh;" alt="My Image">
            <img src="assets/men.png" alt="My Image" style="padding-left: 120vh;">
            <img src="assets/Star1.png" style="padding-left: 54vh; top: 15.2vh;" alt="my image">
            <img src="assets/Star4.png" alt="my image" style="padding-left: 126vh; top: 94.1vh;">
            

            
        </div>
        <div class="menu-container"> <!--row-->
        <li class="dropdown" *ngFor="let item of menuItems">
            <a class="dropbtn" [routerLink]="item.link">{{ item.label }}</a>
            <ul *ngIf="item.children" class="submenu">
              <li class="dropdown-content" *ngFor="let child of item.children">
                <a [routerLink]="child.link">{{ child.label }}</a>
              </li>
            </ul>
          </li>
        </div>
        <div class="orange-box-container"> <!--row reverse-->
            <div class="orange-reactangle">
                <div class="price-text">Oregon jacket<div>$124</div></div>
            </div>
        </div>
        <div class="show-more">
            show more &nbsp;<i class="fa-solid fa-arrow-right"></i>
        </div>
    </div>
</div>
